<!DOCTYPE html>
<html>

<head>
    <title>Ostoslista</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Ostoslista-sovellus</h1>
    </header>

    <div id="newItemDetails">
        <p>1) Kirjoita tarvitsemasi tuote<br>
        2) Lisää tuote listalle painamalla Enter</p>
        Tuote: 
        <input type="text" id="input" placeholder="kaksi banaania"><br>
        Hinta (euroa): 
        <input type="number" id="price" placeholder="1"><br>
        <button id="add">Lisää</button>
        <button id="remove">Poista</button>
    </div>

    <div id="shoppingList">
        <p>Ostoslista</p>
        <ul id="list"></ul>
    </div>

    <footer>
        <p><a href="https://www.google.com/search?q=hedelm%C3%A4salaatti" target=#>Hedelmäsalaattireseptejä</a></p>
    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
