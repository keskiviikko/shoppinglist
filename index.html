<!DOCTYPE html>
<html>

<head>
    <title>Ostoslista</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.jpg" />
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>OSTOSLISTA</h1><br>
        <a href="https://github.com/keskiviikko" target=#>by keskiviikko</a>
    </header>

    <div id="newItemDetails">
        <p>1) Kirjoita tarvitsemasi tuote ja sen hinta<br>
            2) Lisää tuote listalle painamalla Enter tai Lisää</p>
        Tuote:
        <input type="text" id="inputItem" placeholder="Lisää tuote"><br>
        Hinta (euroa):
        <input type="number" id="inputPrice" placeholder="Lisää hinta">
    </div>

    <div id="buttons">
        <button id="addBtn">Lisää</button>
        <button id="sortByItemBtn">Järjestä (A-Z)</button>
        <button id="sortByPriceBtn">Järjestä (hinta)</button>
    </div>

    <div id="shoppingList">
        <p>Ostoslista</p>
        <ul id="list"></ul>
    </div>

    <footer>
        <button class="remove" id="removeLastBtn">Poista alin</button>
        <button class="remove" id="deleteAllBtn">Tyhjennä</button><br>
    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
